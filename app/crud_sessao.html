<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- ===== METADADOS E CONFIGURA√á√ïES ===== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ Gerenciar Sess√µes - Sistema de Cinema</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="fade-in">
    <!-- ===== CONTAINER PRINCIPAL ===== -->
    <div class="container">
        
        <!-- ===== CABE√áALHO DE NAVEGA√á√ÉO ===== -->
        <div class="navigation-buttons">
            <!-- Bot√£o de A√ß√£o Principal -->
            <button id="addSessionBtn" class="nav-btn">üé≠ Adicionar Nova Sess√£o</button>
            
            <!-- Bot√µes de Navega√ß√£o (Direita) -->
            <div class="nav-buttons-right">
                <button id="backToAdminBtn" class="nav-btn back-btn">‚¨ÖÔ∏è Voltar ao Painel</button>
                <button id="logoutBtn" class="nav-btn logout">Sair do Sistema</button>
            </div>
        </div>

        <!-- ===== T√çTULO DA P√ÅGINA ===== -->
        <h2 class="page-title" data-page="sessoes">Gerenciar Sess√µes</h2>

        <!-- ===== BARRA DE PESQUISA ===== -->
        <input type="text" id="searchInput" 
               placeholder="üîç Pesquisar por filme, sala, data ou hor√°rio..." 
               class="search-box">

        <!-- ===== TABELA DE SESS√ïES ===== -->
        <table id="sessionTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Filme</th>
                    <th>Sala</th>
                    <th>Data</th>
                    <th>Hor√°rio</th>
                    <th>Pre√ßo (R$)</th>
                    <th>Status</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                <!-- ===== √ÅREA DIN√ÇMICA ===== -->
                <!-- As sess√µes ser√£o carregadas aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- ===== MODAL PARA ADICIONAR/EDITAR SESS√ÉO ===== -->
    <div id="sessionModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modalTitle">Adicionar Nova Sess√£o</h3>
            
            <form id="sessionForm">
                <!-- Filme Vinculado -->
                <label for="filme">Filme *</label>
                <select id="filme" name="filme" required>
                    <option value="">Selecione um filme</option>
                    <!-- Os filmes ser√£o carregados dinamicamente -->
                </select>

                <!-- Sala Vinculada -->
                <label for="sala">Sala *</label>
                <select id="sala" name="sala" required>
                    <option value="">Selecione uma sala</option>
                    <!-- As salas ser√£o carregadas dinamicamente -->
                </select>

                <!-- Data -->
                <label for="data">Data *</label>
                <input type="date" id="data" name="data" required>

                <!-- Hor√°rio -->
                <label for="horario">Hor√°rio *</label>
                <input type="time" id="horario" name="horario" required>

                <!-- Pre√ßo do Ingresso -->
                <label for="preco">Pre√ßo do Ingresso (R$) *</label>
                <input type="number" id="preco" name="preco" min="0" step="0.01" placeholder="25.00" required>

                <!-- Status -->
                <label for="status">Status *</label>
                <select id="status" name="status" required>
                    <option value="">Selecione o status</option>
                    <option value="aguardando">Aguardando</option>
                    <option value="em_andamento">Em andamento</option>
                    <option value="cancelada">Cancelada</option>
                </select>

                <div class="modal-buttons">
                    <button type="button" id="cancelBtn" class="nav-btn">Cancelar</button>
                    <button type="submit" id="saveBtn" class="card-btn">Salvar Sess√£o</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ===== MODAL DE CONFIRMA√á√ÉO DE EXCLUS√ÉO ===== -->
    <div id="deleteModal" class="modal hidden">
        <div class="modal-content">
            <h3>Confirmar Exclus√£o</h3>
            <p>Tem certeza que deseja excluir esta sess√£o? Esta a√ß√£o n√£o pode ser desfeita.</p>
            <div class="modal-buttons">
                <button id="cancelDeleteBtn" class="nav-btn">Cancelar</button>
                <button id="confirmDeleteBtn" class="deleteBtn">Excluir</button>
            </div>
        </div>
    </div>

    <!-- ===== SCRIPTS DO SISTEMA ===== -->
    <script src="script.js"></script>
</body>
</html>
